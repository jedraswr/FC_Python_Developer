<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCOUNTANT</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
<div class="container">
  <div class="columns">
    <div class="column col-3" style="background-color: lightgray">
        <h3 style="margin: 40px">MENU:</h3>
      <ul style="margin: 30px">
          <li style="color: yellow; margin: 20px"><a href={{url_for("main_forms")}}>Główna</a></li>
          <li style="color: red; margin: 20px"><a href={{url_for("hist_forms")}}>Historia</a></li>
      </ul>
      <div>
        <h4>Aktualny stan konta:</h4>
        <h5 align="center">{{balance}}</h5>
      </div>
      <div>
        <h4>Towary w magazynie:</h4>
          <div align="center">
            {% for item, qty in warehouse.items() %}
              {{item}} {{qty}}<br />
            {% endfor %}
          </div>
      </div>
    </div>
    <div class="column col-9">
        <h2 align="center", style="color: brown">MY ACCOUNTANT</h2>
        <h5 align="center">STRONA GŁÓWNA</h5>
        <h4 style="color: red">{{warning_msg}}</h4>
        <form method="POST">
            <div style="margin: 40px">
                <h4 style="text: bold">Formularz dla zmiany salda:</h4>
                <div class="form-group">
                    <input class="form-input" type="hidden" value="saldo" name="procedure">
                </div>
                <div class="form-group">
                    <label class="form-label">KWOTA:</label>
                    <input class="form-input" type="int" value="" placeholder="wpisz kwotę" name="amount">
                </div>
                <div class="form-group">
                    <label class="form-label">OPIS:</label>
                    <input class="form-input" type="text" value="" placeholder="wpisz opis transakcji" name="description">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">WYŚLIJ</button>
                </div>
            </div>
        </form>
        <form method="POST">
            <div style="margin: 40px">
                <h4 style="text: bold">Formularz dla zakupu:</h4>
                <div>
                    <input class="form-input" type="hidden" value="zakup" name="procedure">
                </div>
                <div class="form-group">
                    <label class="form-label">NAZWA TOWARU:</label>
                    <input class="form-input" type="text" value="" placeholder="wpisz nazwę towaru" name="goods_id">
                </div>
                <div class="form-group">
                    <label class="form-label">ILOŚĆ:</label>
                    <input class="form-input" type="int" value="" placeholder="wpisz ilość towarów" name="number">
                </div>
                <div class="form-group">
                    <label class="form-label">CENA:</label>
                    <input class="form-input" type="int" value="" placeholder="wpisz cenę" name="price">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">WYŚLIJ</button>
                </div>
            </div>
        </form>
        <form method="POST">
            <div style="margin: 40px">
                <h4 style="text: bold">Formularz dla sprzedaży:</h4>
                <div>
                    <input class="form-input" type="hidden" value="sprzedaz" name="procedure">
                </div>
                <div class="form-group">
                    <label class="form-label">NAZWA TOWARU:</label>
                    <input class="form-input" type="text" value="" placeholder="wpisz nazwę towaru" name="goods_id">
                </div>
                <div class="form-group">
                    <label class="form-label">ILOŚĆ:</label>
                    <input class="form-input" type="int" value="" placeholder="wpisz ilość towarów" name="number">
                </div>
                <div class="form-group">
                    <label class="form-label">CENA:</label>
                    <input class="form-input" type="int" value="" placeholder="wpisz cenę" name="price">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">WYŚLIJ</button>
                </div>
             </div>
        </form>
    </div>
  </div>
</div>
</body>
</html>
